<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>đạika theban</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Thêm CSS cho phần tử "bowl" */
    #bowl {
      transform: translate(-50%, -50%);
      transition: transform 0.16s ease-in-out;
    }

    /* Thêm CSS cho hiệu ứng dịch chuyển */
    .bowl-move {
      transform: translateX(200px);
    }
  </style>
</head>

<h1 style="font-size: 100px" class="h1x">--------------- Happy New Year 2024 // theban </h1>

<body>
  <div id="chiếu">
  </div>

  <div id="container">
    <div id="disc">
      <img src="battho.png" alt="Đĩa bầu cua" class="diaxx">
    </div>
  </div>

  <div id="results">
    <div class="result1"></div>
    <div class="result2"></div>
    <div class="result3"></div>
  </div>

  <div id="ovuong">
    <button id="open"><h1 style="font-size: 60px">Xóc</h1></button>
    <button id="shake"><h1 style="font-size: 60px">Mở bát</h1></button>
  </div>

  <div id="bowl">
    <img src="bát.png" alt="Bát bầu cua" class="batxx">
  </div>

  <script src="script.js"></script>

  <script>
    // Thêm âm thanh
    const shakeSound = new Audio('tiengxocdia.mp3');

    // Lắng nghe sự kiện nhấp vào nút "Xóc"
    const shakeButton = document.getElementById('open');
    shakeButton.addEventListener('click', startShakeAnimation);

    function startShakeAnimation() {
      // Phát âm thanh khi xóc
      shakeSound.play();

      // Thêm thanh chạy ngược
      const progressBar = document.createElement('div');
      progressBar.id = 'progressBar';
      progressBar.style.width = '100%';
      progressBar.style.height = '10px';
      progressBar.style.backgroundColor = '#4caf50';
      progressBar.style.position = 'fixed';
      progressBar.style.top = '0';
      progressBar.style.left = '0';
      progressBar.style.transition = 'width 1s';
      document.body.appendChild(progressBar);

      // Cập nhật thanh chạy ngược
      let progress = 50;
      let intervalId = setInterval(updateProgress, 30);

      function updateProgress() {
        progress--;
        progressBar.style.width = progress + '%';

        if (progress === 0) {
          clearInterval(intervalId);
          progressBar.remove();
        }
      }
    }
  </script>
</body>

</html>
